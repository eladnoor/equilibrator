<input type="hidden" name="reactantsCoeff" value="{{ compound.coeff }}" />
  
{% with compound.compound as c %}
  <input type="hidden" name="reactantsId" value="{{ c.kegg_id }}" />
  <input type="hidden" name="reactantsName" value="{{ compound.name }}" />
  
  {% if compound.abs_coeff != 1.0 %}
  	{{ compound.abs_coeff|floatformat }}
  {% endif %}
  
  <a href="{{ c.link }}" title="{{ c.formula }}">
  	 {{ compound.name }}{{ compound.subscript }}
  </a>
{% endwith %}
