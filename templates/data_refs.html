{% load static %}
<html>
    <head>
        <title>Thermodynamic Data References</title>
		<link rel="icon" type="image/x-icon" href="{% static "images/equilibrator_favicon.png" %}">
         <link href="//cdn.muicss.com/mui-0.9.39/css/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="{% static "main.css" %}" rel="stylesheet" type="text/css">
		<link href="{% static "style.css" %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="centerize">
            {% include "logo_large.html" %}
            
			<div class="mui-panel">
			<div class="title">References</div>
                <table class="mui-table mui-table--bordered">
    				{% for source in sources %}
    				  {% if source.citation %}
    				      <tr>
                            <td width="25%">{{source.name}}</td>
                            <td>{{source.citation|safe}}</td>
                        </tr>
                  {% endif %}
                {% endfor %}
                </table>
            </div>
            {% include "footer.html" %}

        </div>
        
    </body>
</html>
